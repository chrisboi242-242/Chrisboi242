    <h2>Student Grade Checker</h2>
    <input type="number" id="scoreinput"
    placeholder="Enter score out of 100"/>
    <button onclick="checkGrade()">Check Grade</button>

    <div class="result" id="resultBox"></div>

    <script>
        function checkGrade(){
         const score = parseInt(document.getElementById("scoreinput").value);
         let grade;

            if (score >= 80) {
                grade = "A";
            } else if (score >= 70) {
                grade = "B";
            } else if (score >= 60) {
                grade = "C";
            } else if (score >= 40) {
                grade = "D";
            } else {
                grade = "F";
            }
        document.getElementById("resultBox").innerText = "Your grade is: " + grade;
        }
    </script>
